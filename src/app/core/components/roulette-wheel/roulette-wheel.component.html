<svg
  class="wheel-svg"
  [attr.viewBox]="'0 0 ' + size() + ' ' + size()"
  role="img"
  aria-label="Roulette wheel"
>
  <g class="wheel-rotor">
    @for (s of built(); track s.id) {
    <path class="segment" [class]="s.colorClass" [attr.d]="s.pathD" />

    <text
      class="segment-label"
      [attr.x]="s.labelX"
      [attr.y]="s.labelY"
      text-anchor="middle"
      dominant-baseline="middle"
      [attr.transform]="'rotate(' + s.labelRotate + ' ' + s.labelX + ' ' + s.labelY + ')'"
    >
      {{ s.label }}
    </text>
    }

    <circle
      class="hub"
      [attr.cx]="radiusValue()"
      [attr.cy]="radiusValue()"
      [attr.r]="radiusValue() * 0.12"
    />
  </g>

  <circle
    class="rim"
    [attr.cx]="radiusValue()"
    [attr.cy]="radiusValue()"
    [attr.r]="radiusValue() - 2"
  />
</svg>
