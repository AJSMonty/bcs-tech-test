<div class="page">
  <label>
    Segments:
    <input
      type="number"
      min="2"
      max="24"
      class="mt-8"
      [value]="state.segmentCount()"
      (input)="onSegmentInput($any($event.target).value)"
      [disabled]="state.isSpinning()"
    />
  </label>
  <div class="wheel-wrap mt-8">
    <div #wheel class="wheel">
      <app-roulette-wheel [segments]="state.segments()" [radius]="160" />
    </div>
    <div class="pointer" aria-hidden="true"></div>
  </div>

  <div class="flex justify-center">
    <button class="m-4 min-w-40" (click)="spin('random')" [disabled]="state.isSpinning()">
      Random Spin
    </button>
    <button class="m-4 min-w-40" (click)="spin('fixed')" [disabled]="state.isSpinning()">
      Fixed Spin
    </button>
  </div>
</div>
